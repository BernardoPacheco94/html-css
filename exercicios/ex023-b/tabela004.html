<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        th, td {
            border: 1px solid black;          
            
        }

        td{
            padding: 0px 15px 0px 3px;
        }

        th{
            padding: 5px 10px;
        }

       
        
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            
            </tr>
        </thead>
        
        <tbody>
            
            <th rowspan="3" scope="rowgroup">Mulheres
            </th>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Amnesia</td>
                <td>Gladiador</td>
            </tr>
            <th rowspan="3" scope="rowgroup">Homens
            </th>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Matriz</td>
            <td>Big Hero</td>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>OldBoy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
